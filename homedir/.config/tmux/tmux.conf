# tmux sensible defaults
# Color compatibility for apps inside panes
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# Core
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g history-limit 100000

setw -g mode-keys vi
set -g status-keys vi
set -g mouse on

# Pane and window behavior
setw -g aggressive-resize off
set -g focus-events on
setw -g automatic-rename on
set -g allow-rename off
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_current_command} "

# Status bar
set -g status on
set -g status-interval 5 
setw -g window-status-current-format "#[bold]* #I:#W *#[default]"

# Key bindings
unbind C-b
set -g prefix C-a # Sets prefix to CTRL+a
bind C-a send-prefix

bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-Left resize-pane -L 3
bind -n C-M-Left resize-pane -L 3
bind -n M-Right resize-pane -R 3
bind -n C-M-Right resize-pane -R 3
bind -n M-Up resize-pane -U 1
bind -n C-M-Up resize-pane -U 1
bind -n M-Down resize-pane -D 1
bind -n C-M-Down resize-pane -D 1

# Copy mode settings
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "sh -c '...'"
set -g set-clipboard on
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "sh -c '\
  if command -v pbcopy >/dev/null 2>&1; then pbcopy; \
  elif command -v wl-copy >/dev/null 2>&1; then wl-copy; \
  elif command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -in; \
  else cat >/dev/null; fi'"
